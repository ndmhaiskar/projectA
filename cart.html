<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="staticresource/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Food Products</h1>
    <table>
        <tr>
            <td>Italian cuisine, Pizza</td>
            <td><img src="images/italianpizza.jpg" alt="Italian Pizza" width="200" height="100"></td>
            <td><input type="number"></td>
            <td><button>Add to Cart</button></td>
        </tr>
        <tr>
            <td>Salad</td>
            <td><img src="images/salad.jpg" alt="Salad" width="200" height="100"></td>
            <td><input type="number"></td>
            <td><button>Add to Cart</button></td>
        </tr>
        <div>
            <tr>
                <h1>Checkout</h1>
            </tr>
        </div>
        <tr>
            <td><label>Product Name:</label></td>
            <td>Quantity:<input type="text"></td>
            <td>Total:<input type="number"></td>
        </tr>
        <tr>
            <td>Total Amount: <input type="number"></td>
        </tr>
    </table>

</body>
</html>
